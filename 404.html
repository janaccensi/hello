<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jan Accensi March - Portfolio</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment
    
    // Save the path including the hash to sessionStorage
    var pathSegmentsToKeep = 0;
    var l = window.location;
    
    // Store the full path in sessionStorage
    sessionStorage.setItem('redirect', l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/'));
    
    // Redirect to the index.html with a relative path
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting to homepage...</p>
</body>
</html>
